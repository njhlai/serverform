---
# mpd installation
- name: Install mpd
  become: true
  ansible.builtin.apt:
    name: mpd
    state: present

# mpd configuration
- name: Install mpd config
  ansible.builtin.template:
    src: mpd.conf.j2
    dest: "{{ mpd_config }}/mpd.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
    backup: true
  notify: enablereloadmpd